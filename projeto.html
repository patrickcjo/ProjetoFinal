<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ProjetoFINAL - BLOG</title>

  <body>

          <form
            method="post"
            action="https://getform.io/f/30232606-b836-4c17-adcb-87233f67df03"
            class="form-botao">
            <input type="submit" class="botao-adote" value="Adote" />

        </div>
        <div class="container-conteudo-dir">
          <img src="imagens/Gatos.jpg" alt="Gatos" class="img-gatos" />

      </div>
